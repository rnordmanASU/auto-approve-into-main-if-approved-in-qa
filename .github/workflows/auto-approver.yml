name: Autoapprove PRs that contain only commits that exist in QA.

on:
    pull_request:
        types: [opened, ready_for_review, reopened, edited]
        branches:
            - 'main'
    workflow_dispatch:

jobs:
    auto-approve:
        name: Approve PRs if they only contain commits in QA
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: main
                  fetch-depth: 0
            - name: Check if only contains commits in QA
              run: |
                  if git merge-base --is-ancestor origin/feature-1 origin/mule-qa; then
                      echo -e "\033[32mfeature-1 only contains commits found in QA"
                  else
                      echo -e "\033[31mfeature-1 contains commits not found in QA"
                      exit 1;
                  fi
            - uses: hmarr/auto-approve-action@v3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
